<html>
<head>
  <title> Gestion des portes </title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <!-- generics -->
  <link rel="icon" href="./favicon-32.png" sizes="32x32">
  <link rel="icon" href="./favicon-57.png" sizes="57x57">
  <link rel="icon" href="./favicon-76.png" sizes="76x76">
  <link rel="icon" href="./favicon-96.png" sizes="96x96">
  <link rel="icon" href="./favicon-128.png" sizes="128x128">
  <link rel="icon" href="./favicon-192.png" sizes="192x192">
  <link rel="icon" href="./favicon-228.png" sizes="228x228">

  <!-- Android -->
  <link rel="shortcut icon" sizes="196x196" href=“./favicon-196.png">

  <!-- iOS -->
  <link rel="apple-touch-icon" href="./favicon-120.png" sizes="120x120">
  <link rel="apple-touch-icon" href="./favicon-152.png" sizes="152x152">
  <link rel="apple-touch-icon" href="./favicon-180.png" sizes="180x180">

  <!-- Windows 8 IE 10-->
  <meta name="msapplication-TileColor" content="#FFFFFF">
  <meta name="msapplication-TileImage" content="./favicon-144.png">

  <!— Windows 8.1 + IE11 and above —>
  <meta name="msapplication-config" content="./browserconfig.xml" />
</head>
<body>
  <h1>Config: Varia</h1>
  <div class="alert-#{SEVERITY_0}">#{MSG_0}</div>
  <hr/>
  <div class="alert-#{SEVERITY_1}">#{MSG_1}</div>
  <form action="./varia_update" method="post" class="form-style">
    <div class="form-style">
      <label for="RALEN">Durée arrêt relais (ms): </label>
      <input class="small" type="number" min="1" max="65535" name="RALEN" id="RALEN" title="Valeur entre 1 et 65535." value="#{RALEN}"/>
    </div>
    <div class="form-style">
      <input type="submit" value="OK" class="submit button button2">
    </div>
  </form>

  <hr/>
  <a class="button button3" href="./config">Annuler</a>
</body>
</html>
