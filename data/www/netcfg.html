<body>
  <h1>Config: RÃ©seau</h1>
  <div class="alert-#{SEVERITY_0}">#{MSG_0}</div>
  <hr/>
  <div class="alert-#{SEVERITY_1}">#{MSG_1}</div>
  <form action="./net_update" method="post" class="form-style">
    <div class="form-style">
      <label for="ssid">SSID: </label>
      <input type="text" maxlength="21" name="SSID" id="SSID" required title="Longueur maxi: 21" value="#{SSID}"/>
    </div>
    <div class="form-style">
      <label for="psw">Mot de passe: </label>
      <input type="password" maxlength="15" name="PWD" id="PWD" required title="Longueur maxi: 15" value="#{PWD}"/>
    </div>
    <div class="form-style">
      <label for="ipaddr_1">Adresse IP: </label>
      <input type="number" min="0" max="254" class="small" name="IP_0" id="IP_0" value="#{IP_0}"/>
      <input type="number" min="0" max="254" class="small" name="IP_1" id="IP_1" value="#{IP_1}"/>
      <input type="number" min="0" max="254" class="small" name="IP_2" id="IP_2" value="#{IP_2}"/>
      <input type="number" min="0" max="254" class="small" name="IP_3" id="IP_3" value="#{IP_3}"/>
    </div>
    <div class="form-style">
      <label for="mask_1">Masque: </label>
      <input type="number" min="0" max="255" class="small" name="MASK_0" id="MASK_0" value="#{MASK_0}"/>
      <input type="number" min="0" max="255" class="small" name="MASK_1" id="MASK_1" value="#{MASK_1}"/>
      <input type="number" min="0" max="255" class="small" name="MASK_2" id="MASK_2" value="#{MASK_2}"/>
      <input type="number" min="0" max="255" class="small" name="MASK_3" id="MASK_3" value="#{MASK_3}"/>
    </div>
    <div class="form-style">
      <label for="router_1">Routeur IP: </label>
      <input type="number" min="0" max="255" class="small" name="GW_0" id="GW_0" value="#{GW_0}"/>
      <input type="number" min="0" max="255" class="small" name="GW_1" id="GW_1" value="#{GW_1}"/>
      <input type="number" min="0" max="255" class="small" name="GW_2" id="GW_2" value="#{GW_2}"/>
      <input type="number" min="0" max="255" class="small" name="GW_3" id="GW_3" value="#{GW_3}"/>
    </div>
    <div class="form-style">
      <label for="WWW_PORT">Port WWW: </label>
      <input class="small" type="number" min="1" max="65535" name="WWW_PORT" id="WWW_PORT" title="Valeur entre 1 et 65535." value="#{WWW_PORT}"/>
    </div>
    <div class="form-style">
      <input type="submit" value="OK" class="submit button button2"/>
    </div>
  </form>
  <hr/>
  <a class="button button1" href="./config">Retour</a>
</body>
</html>
