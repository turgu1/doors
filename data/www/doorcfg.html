<body>
  <h1>Config: Porte #{DOOR_NBR}</h1>
  <div class="alert-#{SEVERITY_0}">#{MSG_0}</div>
  <hr/>
  <div class="alert-#{SEVERITY_1}">#{MSG_1}</div>
  <form action="./door_update" method="post" class="form-style">
    <div class="form-body">
      <input type="number" hidden="1" name="DOOR_IDX" id="DOOR_IDX" value="#{DOOR_IDX}"/>
      <div class="form-style">
        <label for="ENABLED">Active: </label>
        <input type="checkbox" name="ENABLED" id="ENABLED" title="En opération ou non" #{ENABLED} value="1"/>
      </div>
      <div class="form-style">
        <label for="NAME">Nom: </label>
        <input type="text" maxlength="31" name="NAME" id="NAME" title="Longueur maxi: 31" value="#{NAME}"/>
      </div>
      <div class="form-style">
        <label for="CBUTTON">Connecteur Boutons: </label>
        <input class="small" type="number" min="1" max="5" name="CBUTTON" id="CBUTTON" title="Numéro de connecteur sur le boîtier, de 1 à 5." value="#{CBUTTON}"/>
      </div>
      <div class="form-style">
        <label for="CRELAY">Connecteur Relais: </label>
        <input class="small" type="number" min="1" max="8" name="CRELAY"  id="CRELAY" title="Numéro de connecteur sur le boîtier, de 1 à 8." value="#{CRELAY}"/>
      </div>
      <div class="form-style">
        <label for="SOPEN">Séquence Ouvrir: </label>
        <input type="text" class="large" maxlength="180" name="SOPEN" id="SOPEN" title="Longueur maxi: 19 nombres, valeurs > 0 et <= 65535" value="#{SOPEN}"/>
      </div>
      <div class="form-style">
        <label for="SCLOSE">Séquence Fermer: </label>
        <input type="text" class="large" maxlength="180" name="SCLOSE" id="SCLOSE" title="Longueur maxi: 19 nombres, valeurs > 0 et <= 65535" value="#{SCLOSE}"/>
      </div>
    </div>
    <div class="form-style">
      <input type="submit" value="OK" class="submit button button2">
    </div>
  </form>

  <hr/>
  <a class="button button3" type="button button3" href="./doorscfg">Annuler</a>
</body>
</html>
